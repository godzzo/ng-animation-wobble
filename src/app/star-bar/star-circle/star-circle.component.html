<div
	class="content"
	[@flipping]="flipping ? 'true' : 'false'"
	[@shaking]="shaking ? 'true' : 'false'"
	(click)="flipping = !flipping"
>
	<span class="icon">
		<ng-container *ngIf="value == null">❔</ng-container>
		<ng-container *ngIf="value == 0">💩</ng-container>
		<ng-container *ngIf="value == 1">😻</ng-container>
	</span>
</div>
