<h3>Arcing Ball Animation</h3>
<a
	href="https://www.freecodecamp.org/news/angular-animations-explained-with-examples/"
	target="_blank"
	>Example Article</a
>
<br />
<button (click)="toggleBounce()">Arc the Ball!</button>
<button (click)="flipping = !flipping">Flipping!</button>
<button (click)="shaking = !shaking">Shaking!</button>

<div
	[@animateArc]="arc"
	[@flipping]="flipping ? 'true' : 'false'"
	[@shaking]="shaking ? 'true' : 'false'"
	class="ball"
></div>
